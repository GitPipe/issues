name: Vulnerability Report
description: File a vulnerability report
title: "Vulnerability: "
labels: ["security", "triage", "bug"]
assignees:
  - infosec
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Vulnerability description
      value: "Buffalo overflow in ..."
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Vulnerability details
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      value: "Segmentation fault ...."
      render: shell
    validations:
      required: false
  - type: dropdown
    id: risk
    attributes:
      label: Risk
      description: Risk rating
      options:
        - Info
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true
  - type: textarea
    id: due
    attributes:
      label: Due date
      description: Expected deadline?
      placeholder: Deadline
      value: "January 1, 1970"
    validations:
      required: false
  - type: textarea
    id: recommendation
    attributes:
      label: Recommendation
      description: Recommendation
      placeholder: "Validate the number of buffalos..."
    validations:
      required: false
  - type: textarea
    id: actions
    attributes:
      label: Actions
      description: Actions
      placeholder: Actions
      value: "Block the maximum number of buffalos..."
    validations:
      required: false
  - type: checkboxes
    id: approvers
    attributes:
      label: Approvers
      description: List of people who must approve. See documentation on the review process for guidance on who should be included in this list.
      options:
        - label: InfoSec
        - label: OffSec
        - label: Product Owners
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
